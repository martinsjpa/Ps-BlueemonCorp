<ng-container>


    <div class="row">
        <div class="col-12 col-sm-6 mb-3 mb-md-0">
            <h3 class="text-blue">Cadastro</h3>
        </div>
    </div>

    <div class="b bg-white px-4 py-3">
        <form [formGroup]="form">
            <div class="row pt-4">

                <div class="col-12 col-md-6 mb-5">
                    <label class="text-bold" for="nome">Nome</label>
                    <input class="form-control" name="nome" type="text" formControlName="nome" />
                </div>

                <div class="col-12 col-md-6 mb-5">
                    <label class="text-bold" for="email">Email </label>
                    <input class="form-control" name="email" type="text" formControlName="email" />
                </div>

                <div class="col-12 col-md-6 mb-5">
                    <label class="text-bold" for="cpf">CPF</label>
                    <input class="form-control" name="cpf" type="text" formControlName="cpf" />
                </div>

                <div class="col-12 col-md-6 mb-5">
                    <label class="text-bold" for="salario">Sal√°rio </label>
                    <input class="form-control" name="salario" type="text" formControlName="salario" />
                </div>

                <div class="col-12 col-md-6 pt-4">
                    <label for="datanasc" class="text-bold">Data de Nascimento</label>
                    <input type="text" placeholder="Datepicker" class="form-control" formControlName="dataNasc"
                        bsDatepicker
                        [bsConfig]="{ isAnimated: true, containerClass: 'theme-blue', dateInputFormat:'DD/MM/YYYY'}">


                </div>

                <div class="col-12">
                    <button class="btn btn-blue" [disabled]="!form.valid">
                        <span>Cadastrar</span>
                    </button>

                </div>

            </div>

        </form>
    </div>


<ng-container>
